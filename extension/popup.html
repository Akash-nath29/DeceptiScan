<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decepti Algorithms</title>
    <style>
        body {
            width: 300px;
            min-height: 200px;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #a855f7;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 14px;
            color: #9ca3af;
        }

        #detect {
            background: #a855f7;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(168, 85, 247, 0.2);
        }

        #detect:hover {
            background: #9333ea;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(168, 85, 247, 0.3);
        }

        #detect:active {
            transform: translateY(1px);
        }

        .url-display {
            background: #2d2d2d;
            padding: 12px;
            border-radius: 8px;
            width: 100%;
            word-break: break-all;
            font-size: 14px;
            color: #d1d5db;
            margin-top: 20px;
        }

        .status {
            font-size: 14px;
            color: #9ca3af;
            margin-top: 12px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">üîç Decepti Algorithms</div>
            <div class="subtitle">Detect manipulative web patterns</div>
        </div>
        
        <button id="detect">Analyze Page</button>
        
        <div class="url-display">
            <script>
                chrome.tabs.query({ active: true, currentWindow: true }, function(tabs) {
                  document.write(tabs[0].url);
                });
            </script>
        </div>
        
        <div class="status">Ready to scan for deceptive patterns...</div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
